name: Typescript CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Configurar Node.js 22
      uses: actions/setup-node@v4
      with:
        node-version: 22

    - name: Install Dependencies
      run: npm install

    - name: Build TypeScript
      run: npm run build

  test:
    runs-on: ubuntu-latest

    needs: build

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Configurar Node.js 22
      uses: actions/setup-node@v4
      with:
        node-version: 22

    - name: Install Dependencies
      run: npm install
    
    - name: Run Tests
      run: npm test
      
    - name: Upload test report
      if: success()
      uses: actions/upload-artifact@v3
      with:
        name: test-report
        path: test-report.html